<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gasty Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Menú lateral */
    .sidebar {
      width: 250px;
      background-color: #f1f1f1;
      height: 100vh;
      overflow-y: auto;
      padding: 10px;
    }

    .sidebar h2 {
      text-align: center;
      color: #444;
    }

    .accordion {
      background-color: #ddd;
      color: #333;
      cursor: pointer;
      padding: 12px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 16px;
      transition: 0.3s;
      margin-top: 5px;
    }

    .accordion:hover {
      background-color: #ccc;
    }

    .panel {
      display: none;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .panel p {
      margin: 5px 0;
    }

    /* Contenido principal */
    .main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }

    .collage img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Carrito */
    .cart {
      width: 300px;
      background: #fafafa;
      border-left: 2px solid #ddd;
      padding: 15px;
      position: relative;
    }

    .cart h2 {
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .cart button {
      background: red;
      color: #fff;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 15px;
      text-align: right;
    }

    .btn-print {
      margin-top: 10px;
      padding: 8px 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Menú lateral -->
  <div class="sidebar">
    <h2>Categorías</h2>
    <button class="accordion">Accesorios de Teléfonos</button>
    <div class="panel"><p>Fundas, cargadores, auriculares...</p></div>

    <button class="accordion">Accesorios (Hogar)</button>
    <div class="panel">
      <p><button onclick="addToCart('Lámpara 2 pisos', 32, 'lampara-2-pisos.jpg')">Lámpara 2 pisos - $32</button></p>
      <p><button onclick="addToCart('Lámpara base blanca', 32, 'lampara-base-blanca.jpg')">Lámpara base blanca - $32</button></p>
      <p><button onclick="addToCart('Lámpara base madera', 34, 'lampara-base-madera.jpg')">Lámpara base madera - $34</button></p>
      <p><button onclick="addToCart('Lámpara hongo redonda', 32, 'lampara-hongo-base-redonda.jpg')">Lámpara hongo redonda - $32</button></p>
      <p><button onclick="addToCart('Lámpara meduza', 32, 'lampara-meduza.jpg')">Lámpara meduza - $32</button></p>
      <p><button onclick="addToCart('Lámpara redonda base madera', 34, 'lampara-redonda-base-madera.jpg')">Lámpara redonda base madera - $34</button></p>
    </div>

    <button class="accordion">Cosméticos</button>
    <div class="panel"><p>Maquillajes y Faciales</p></div>

    <button class="accordion">Productos Aromáticos</button>
    <div class="panel"><p>Velas, sahumerios, aceites...</p></div>

    <button class="accordion">Lookbook</button>
    <div class="panel"><p>Tendencias de estilo.</p></div>

    <button class="accordion">Promos</button>
    <div class="panel"><p>Ofertas especiales aquí.</p></div>
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <h1>Bienvenido a Gasty Store</h1>
    <div class="collage">
      <img src="lampara-2-pisos.jpg" alt="Lámpara 2 pisos">
      <img src="lampara-base-blanca.jpg" alt="Lámpara base blanca">
      <img src="lampara-base-madera.jpg" alt="Lámpara base madera">
      <img src="lampara-hongo-base-redonda.jpg" alt="Lámpara hongo">
      <img src="lampara-meduza.jpg" alt="Lámpara meduza">
      <img src="lampara-redonda-base-madera.jpg" alt="Lámpara redonda base madera">
    </div>
  </div>

  <!-- Carrito -->
  <div class="cart">
    <h2>Carrito</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: $0</div>
    <button class="btn-print" onclick="printCart()">Imprimir carrito</button>
  </div>

  <script>
    // Acordeón
    let acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        let panel = this.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    }

    // Carrito
    let cart = [];
    function addToCart(name, price, image) {
      cart.push({ name, price, image });
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      let cartItems = document.getElementById("cart-items");
      let total = 0;
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div>${item.name}<br>$${item.price}</div>
            <button onclick="removeFromCart(${index})">X</button>
          </div>
        `;
      });
      document.getElementById("cart-total").innerText = "Total: $" + total;
    }

    function printCart() {
      let printWindow = window.open("", "", "width=600,height=400");
      printWindow.document.write("<h2>Resumen del carrito</h2>");
      cart.forEach(item => {
        printWindow.document.write(`<p>${item.name} - $${item.price}</p>`);
      });
      printWindow.document.write("<p><strong>Total: $" + cart.reduce((a, b) => a + b.price, 0) + "</strong></p>");
      printWindow.print();
    }
  </script>
</body>
</html>
